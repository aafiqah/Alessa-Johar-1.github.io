<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--<link rel="shortcut icon" type="image/png" href="{{ "/assets/favicon.png"  | absolute_url }}">-->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}" class="animated">{{ site.title | default: site.github.repository_name }}</a></h1>
        <br/>
        <div class="imglogo">
          {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo"/>
          {% endif %}
        </div>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <p class="small"><small>Designed & Built by Alessa Johar</small></p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer></footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
